<h2>description</h2>

<p>本程序是一个类似与markdown的程序。用于对文本解析，并转换成html格式。</p>

<h2>command</h2>

<pre><code>./python_html.sh [file or directory]
</code></pre>

<h3>example</h3>

<pre><code>./python_html.sh readme
</code></pre>

<h2>instruction</h2>

<blockquote><h1>一级标题</h1>

<h2>二级标题</h2>

<p>  ### 三级标题
  #### 四级标题
  ##### 五级标题</p></blockquote>

<p>   <em>&hellip;</em>  匹配斜体</p>

<blockquote><p>  <strong>&hellip;</strong> 加粗</p></blockquote>
